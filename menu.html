<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/swiper-bundle.css">
  <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/menu.css">
    <script src="https://kit.fontawesome.com/ce06ba3e20.js" crossorigin="anonymous"></script>
    <title>Menu de la semaine</title>
</head>
<body>
    <body>
        <div class="container-fluid sticky-top ">
          <section class="row ">
            <div class="col-12 col-md-12 col-lg-12 col-xxl-12 ">
              <nav class="navbar bg-light" style="background-image: url(./images/mosaique.jpg) ;">
                <div class="container-fluid d-flex justify-content-center">
                  <a class="navbar-brand " href="./index.html">
                    <img src="./images/logoRecette-removebg-preview.png" alt="Logo" width="120" height="120"
                      class="d-inline-block align-center rounded-circle custom-shadow">
                  </a>
                </div>
              </nav>
              <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand custom-vert" href="./index.html">Recette de famille</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item ">
                        <a class="nav-link active custom-bleu " aria-current="page" href="./livre.html">Livre de recette</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active custom-bleu" href="./menu.html">Menu de la semaine</a>
                      </li>
                      <li class="nav-item dropdown">
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2  " type="search" placeholder="Rechercher une recette"
                        aria-label="Search">
                      <button class="btn custom-bleu  " type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                  </div>
                </div>
              </nav>
            </div>
      
          </section>
        </div>

    <section id="premiere">
        <form action="">
            <div id="jour">
                <select name="jour" id="jour-select">
                    <option value="">--Merci de selectionner un jour--</option>
                    <option value="lundi">LUNDI</option>
                    <option value="mardi">MARDI</option>
                    <option value="mercredi">MERCREDI</option>
                    <option value="jeudi">JEUDI</option>
                    <option value="vendredi">VENDREDI</option>
                    <option value="samedi">SAMEDI</option>
                    <option value="dimanche">DIMANCHE</option>
                </select>
            </div>
            <br>
            <div id="heure">
                <select name="heure" id="heure-select">
                    <option value="">--Merci de selectionner un repas--</option>
                    <option value="dejeuner">DEJEUNER</option>
                    <option value="diner">DINER</option>
                </select>
            </div>
            <br>
            <div id="barrederecherche">
                <input id="searchbar" onkeyup="search_recette()" type="text"
                name="search" placeholder="rechercher une recette...">
            </div>
            <br>
            <div id="bouton">
                <button type="submit" name="submit" id="button">Ajouter au menu</button>
            </div>
        </form>

    </section>

    <section id="tab">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th class="dej">DEJEUNER</th>
                    <th class="diner">DINER</th>
                </tr>
            </thead>
            <tbody>
                <tr class="lundi">
                    <td>LUNDI</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="mardi">
                    <td >MARDI</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="mercredi">
                    <td>MERCREDI</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="jeudi">
                    <td>JEUDI</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="vendredi">
                    <td>VENDREDI</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="samedi">
                    <td>SAMEDI</td>
                    <td>
                        <div class="recette">
                            <h1>Poulet Roti</h1>
                            <img src="./images/poulet.jpeg" alt="poulet">
                        </div>
                    </td>
                    <td></td>
                </tr>
                <tr class="dimanche">
                    <td>DIMANCHE</td>
                    <td>
                        <div class="recette">
                            <h1>Poulet Roti</h1>
                            <img src="./images/poulet.jpeg" alt="poulet">
                        </div>
                    </td>
                    <td></td>
                </tr>
            </tbody>
    
           
        </table>
    </section>




    <section id="footer">
        <p>mentions légales</p>
        <p>site crée par Christine Dos Santos, Amandine Pesquet et Kelly Ribeiro</p>
        <p>nous contacter</p>
    </section>
</body>
</html>
